<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/syle.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <script src="./js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="form_signin">
        <div class="main_form">
            <div class="sign_with">
                <p>Sign in with</p>
            </div>
            <div class="login">
                <p class="p_login">ArcGIS login</p>
                <div class=" total div_username">
                    <i class="fas fa-user-circle"></i>
                <input type="text" class="username" placeholder="UserName">
                </div>
                <div class=" total div_password">
                    <i class="fas fa-unlock-alt"></i>
                    <input type="password" class="password" placeholder="Password" id="id_password">
                    <i class="fas fa-eye" onclick="myFunction()"></i>
                </div>
                <div class=" total div_keepme">
                    <input type="checkbox" class="radio"> <span> Keep me signed in </div></span>
                <div class=" total div_btn">
                    <input type="button" class="btn_sign_in" value="Sign In">
                    </input>
                    <input type="button" class="btn_cancel" value="Cancel">
                    </input>
                </div>
                <div class=" total div_forgot">
                    <a href="#">Forgot username?</a> or<a href="#">Forgot password?</a>
                </div>
                
            </div>
            <div class="icons">
                <i class="fab fa-github"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-apple"></i>
            </div>
        </div>
    </div>
</body>
</html>
