<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <script src="./js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="logo">
                <h2>Log In</h2>
                <p>log in here, using your username and password</p>
            </div>
            <form action="">
                <div class="input_username">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" name="username" class="username" placeholder="UserName">
                </div>
                <div class="input_password">
                    <i class="fas fa-key"></i>
                    <input type="password" name="password" class="password" placeholder="Password" id="id_password">
                    <i class="fas fa-eye" onclick="myFunction()"></i>
                </div>
                <input type="button" class="button" value="Login">
            </form>
            <div class="forgotPassword_signup">
                <button class="button_forgot">Forgot Password</button>
                <button class="signup">Sign up <i class="fas fa-user-plus"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
