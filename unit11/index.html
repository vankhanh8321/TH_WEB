<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="heading">
            <h2>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h2>
            <p>Góp ý của bạn sẽ được chúng tôi xem xét, vui lòng dùng Tiếng Việt có dấu<br><br>
            Các ý kiến đóng nên viết chi tiết rõ ràng, kèm theo các minh chứng xác thực thời gian và địa điểm(nếu có)</p>
        </div>
        <form>
            <div class="input1">
                <input type="text1" placeholder="Họ và tên">
                <input type="text2" placeholder="Mã thẻ">
            </div>
            <div class="input2">
                <input type="tel" placeholder="Số điện thoại">
                <input type="email" placeholder="E-mail">
            </div>
            <div class="input3">
                <select placeholder="Chọn loại khách hàng">
                    <option value="1">Khách hàng 1</option>
                    <option value="2">Khách hàng 2</option>
                    <option value="3">Khách hàng 3</option>
                    <option value="4">Khách hàng 4</option>
                    <option value="5">Khách hàng 5</option>
                </select>
                <input type="text3" placeholder="Mã hóa đơn">
            </div>
            <div class="texarea">
                <textarea placeholder="Nhập chi tiết mô tả">
                </textarea>
            </div>
            <div class="button">
                <button> GỬI GÓP Ý <i class="fab fa-facebook-messenger"></i></button>
            </div>
        </form>
    </div>
</body>
</html>
